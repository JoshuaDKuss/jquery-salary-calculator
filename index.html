<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.4.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Salary Calculator</title>
</head>

<body>
    <header class="jumbotron">
        <h1>Salary Calculator</h1>
    </header>
    <h2>Add Employee:</h2>
    <div id="inputDiv">
        <input type="text" id="eFirstName" placeholder="First Name">
        <input type="text" id="eLastName" placeholder="Last Name">
        <input type="number" id="eId" placeholder="ID">
        <input type="text" id="eTitle" placeholder="Title">
        <input type="number" id="aSalary" placeholder="Salary"> <br><br>
        <button class="btn btn-success" id="submitBtn">Submit</button>
        <br><br>
    </div>


    <h2>Employees:</h2>
    <div id="outputDiv">
        <ul id="formDataOut">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Annual Salary</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="formData">
                    <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><button class="btn btn-link" id="delete">Delete</button></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>

            </table>
        </ul>
    </div>
</body>

</html>
